## Define the stages & order of execution

stages:
  - CLUSTER-SETUP
  - INFRA-SETUP
  - FUNCTIONAL
  - CHAOS
  - CLUSTER-CLEANUP
  
##########################################################################################

1CJO01-Openshift:
  image: openebs/openshift-ci:latest
  stage: CLUSTER-SETUP
