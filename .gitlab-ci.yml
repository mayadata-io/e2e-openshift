## Define the stages & order of execution

stages:
  - CLUSTER-SETUP
  - OPENEBS-SETUP
  - FUNCTIONAL
  - CHAOS
  - INFRA-CHAOS
  - CSTOR-CSI-INFRA-SETUP
  - CSTOR-CSI-FUNCTIONAL
  - CSTOR-CSI-CHAOS
  - CSTOR-CSI-INFRA-CHAOS
  - OPENEBS-CLEANUP
  - CLUSTER-CLEANUP
  
